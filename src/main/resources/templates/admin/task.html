<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>task</title>
    <link rel="stylesheet" type="text/css" href="/css/task.css"/>
    <script th:src="@{/js/jquery.min.js}"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>
<div id="show_tasks">
    <table class="table" style="" border="1">
        <thead>
        <tr>
            <th>task_id</th>
            <th>total_num</th>
            <th>max_num</th>
            <th>start_time</th>
            <th>end_time</th>
            <th>operation</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="task : ${tasks}">
                <td th:text="${task.taskId}">A name test</td>
                <td th:text="${task.totalNum}">A name test</td>
                <td th:text="${task.maxNum}">A name test</td>
                <td th:text="${task.startTime}">A startTime test</td>
                <td th:text="${task.endTime}">An endTime test</td>
                <td><a th:href="@{/admin/index/task/{taskId}(taskId=${task.taskId})}"><button id="join">修改活动</button></a></td>
<!--                <td><input type="button" value="参加活动"></td>-->
            </tr>
        </tbody>
    </table>
    <input type="button" value="生成中签" id="new">
    <input type="button" value="导出文件" id="out">
    <a th:href="@{admin/index}" id="backa"><input type="button" value="返回发布" id="back"/></a>
</div>
