<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆界面</title>

    <script th:src="@{/js/jquery.min.js}"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <style>
       .jumbotron{
            background: url('img/admin-bg.jpg') no-repeat center 0px;
            background-position: center 0;
            background-size: cover;
       }
    </style>
</head>
<body>
    <div id="wrap">
    <!-- 标题栏 -->
        <div id="header">
            <img src="" alt="">
            <h2>口罩预约平台</h2>
        </div>
        <hr>
<!--        巨幕-->
        <div class="jumbotron" >
            <div class="container">
                <h1>口罩预约平台</h1>
                <p>欢迎来到口罩预约平台</p>
                <p>防疫物资不涨价</p>
                <p>每日补货限量供应</p>
            </div>
        </div>
        <!-- 登陆表单 -->
        <div id="login">
            <form action="">
                <h2>登录</h2>
                <img src="img/login_img.jpg" alt="登录头像" width="60px" height="60px">
                <div id="username">
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">用户名</span>
                        <input type="text" class="form-control" placeholder="请输入用户名" aria-describedby="basic-addon1">
                    </div>
<!--                    <label>用户名</label>-->
<!--                    <input type="text" placeholder="请输入用户名">-->
<!--                    -->
                </div>
                <div id="password">
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon2">密码</span>
                        <input type="password" class="form-control" placeholder="请输入密码" aria-describedby="basic-addon1">
                    </div>
<!--                    <label>密码</label>-->
<!--                    <input type="password" placeholder="请输入密码">-->
                </div>
                <input type="submit" value="提交" />
            </form>
        </div>
    </div>

</div>


</body>
</html>
